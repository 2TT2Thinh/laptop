<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="giohang.css">  
    <title>Document</title>
</head>
<body>
<div class="length-giohang">
    <b class="tongtien">Tổng Tiền: <span id="giatien">0</span></b>.000.000đ
<table class="giohang-cuaban" style="border: 1px solid black;">
    <caption class="GH-cuatui"> Giỏ Hàng Của Bạn</caption>
    <tr>
        <td>
    <p class="img-giohang" style="color: red;">Hình ảnh</p>
</td>
<td> <p style="margin-left:80px;color: red;">Name</p> </td>
<td>  
  
   <p style="color: red;">số lượng</p>
<td><p style="color: red;">Giá tiền</p></td>
    </tr>
    <tr>
        <td>
    <img src="P2.png" width="50px" class="img-giohang">
</td>
<td> <h1> Laptop Gaming Acer Aspire 7 A715 42G R05G</h1> </td>
<td>  
  
    <button class="btn decrease">-</button>
    <span id="value">0</span>
    <button class="btn increase">+</button>
    </td>
<td>18.000.000đ</td>
    </tr>

   
</table>
<button class="accses">Đặt Hàng</button>
</div>
<script>
    let count = 0;
    let giatien =18.00;
const money = document.querySelector("#giatien");
const value = document.querySelector("#value");
const btns = document.querySelectorAll(".btn");
btns.forEach(function (btn) {
btn.addEventListener("click", function (e) {
const styles = e.currentTarget.classList;
if (styles.contains("decrease")) {
count--;
giatien = giatien-18.00;
if(count<=0)
{
giatien=0;
count=0
}
if(count==1){
    giatien=18.00;
count=1;
}

}

else if (styles.contains("increase")) {
count++;
giatien = giatien +18.00;
} else {
count = 0;
}


money.textContent = giatien;
value.textContent = count;
});
});
</script>

</body>
</html>
